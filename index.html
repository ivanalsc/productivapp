<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductivApp. Mejorá tu organización.</title>
    <link rel="shortcut icon" href="images/survey.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <meta name="description" content="ProductivApp. App ensada para ayudar a organzarte de una manera sencilla.">
    <script src="https://kit.fontawesome.com/3bfbeccced.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>


</head>

<body>

    <header>
        <div class="logo">


        </div>

        <button class='hamburguer'>
            <img src="images/hamburguer.svg" alt="">MENÚ

        </button>

        <nav class='desktop'>
            <ul>
                <a href="#">
                    <li>Ver Demo</li>
                </a>
                <a href="#">
                    <li>Descargar la App</li>
                </a>


            </ul>
        </nav>

    </header>


    <main>
        <nav class="menu-mobile">
            <ul>
                <li>Ver Demo</li>
                <li>Descargar la app</li>

            </ul>
        </nav>
        <section class="titular">
            <img id='main-img' src="images/Coffe call.png" alt="Persona caminando con un café mirando el teléfono">
            <h1>Tu rutina al alcance de tu mano.</h1>


        </section>
        <section class="cards">
            <article class="card">
                <h2>Agendá las tareas de cada día.</h2>
                <img src="images/calendar (3).svg" alt="calendario">
            </article>
            <article class="card">
                <h2>Marcá las que realizás.</h2>
                <img src="images/survey.svg" alt="">

            </article>
            <article class="card">
                <h2>Programá alarmas para no olvidarte de nada.</h2>
                <img src="images/clock (1).svg" alt="reloj">


            </article>

        </section>
        <section class="cta">
            <h3>Llevá tu productividad al siguiente nivel</h3>
            <button>Quiero la app</button>
        </section>


    </main>


</body>

</html>
